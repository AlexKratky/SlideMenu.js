<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<body id="site-wrapper">

    <div id="site-canvas">

        <div id="site-menu">
            <h2>Example menu</h1>
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
            <div>item 4</div>
            <div>item 5</div>
            <div id="close-menu">Close Menu</div>
        </div>

        <h1 class="">SlideMenu.js</h1>

        <a href="#" class="logo m" id="logo"><i class="fa fa-bars"></i><span>Menu</span></a>
        <p class="">Easy off-canvas demo using SlideMenu.js</p>
        <p><a href="https://github.com/AlexKratky/SlideMenu.js" class="link">Visit GitHub repository</a></a></p>
        <p style="margin-top: 40px;">&copy; <a href="https://alexkratky.cz/" class="link">Alex Kratky</a> 2018</p>
    </div>

</body>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }
    body {
        padding: 0;
        margin: 0;
        height: 200%;
    }
    #site-wrapper {
        position: relative;
        /*width: 100%;*/
        /* Temp: Simulates a tall page. */
    }
    .no-overflow {
        overflow: hidden;
        touch-action: none;
    }
    #site-canvas {
        
        height: 100%;
        position: relative;
        -webkit-transform: translateX(0);
        transform: translateX(0);

        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);

        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;

        padding: 20px;
        /* Temp: Just spacing. */
    }

    .show-nav #site-canvas {
        -webkit-transform: translateX(300px);
        transform: translateX(300px);

        transform: translate3d(300px, 0, 0);
        -webkit-transform: translate3d(300px, 0, 0);
    }

    #site-menu {
        width: 300px;
        height: 100%;
        position: absolute;
        top: 0;
        left: -300px;
        background: #428bca;
        padding: 15px;
    }

    .ease-in-out {
        -webkit-transition: 300ms ease-out all;
        transition: 300ms ease-out all;
    }
    .m {
        font-size: 30px;
        text-decoration: none;
        color: #00b6ff;
        display: inline-block;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .m a:hover i {
        -webkit-transform: scale(1.5);
    }

    .m a:hover {
    }

    .m i,
    .m span {
        margin-right: 10px;
        display: inline-block;
        text-align: center;
        -webkit-transform: scale(1);
        transform: scale(1);
        -webkit-transition: all 400ms cubic-bezier(0.32, 1.25, 0.375, 1.15);
        transition: all 400ms cubic-bezier(0.32, 1.25, 0.375, 1.15);
    }
    body {
        /*box-shadow: inset 0 0 100px rgba(0, 0, 0, .5);*/
        background-color: #333;
        color: #fff;
    }
    .link {
        color:#00b6ff;
        text-decoration: none;
    }
    .link:hover {
        text-decoration: underline;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="SlideMenu.js"></script>
<script>
    var sm;
    $(document).ready(function () {
        sm = new SlideMenu(window.jQuery || window.$, {
            'container': document.querySelector('body'),
            'wrapper': document.getElementById('site-wrapper'),
            'canvas': document.getElementById('site-canvas'),
            'button': document.getElementById('logo'),
            'closeMenuOnWidth': 680,
            'disableMenuOnWidth': 680,
            'debug': true
        });
        // additional listeners
        $("#close-menu").on('click', function() {
            sm.closeMenu();
        });
        $(document).on('menuToggle', function () { console.log("menuToggle"); });

        $(document).on('menuOpenEnded', function() {
            //setTimeout(function () { alert("opened"); }, 300);
            alert("menu's animation ended after 300 ms");
        });
    });
</script>
